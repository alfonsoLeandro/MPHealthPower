  GUI:
    # Navigation bar used in paginated GUIs
    navigation bar:
      previous page:
        material: ARROW
        name: "&f← Previous page"
        lore:
          - "&7Go to page &e%previouspage%"
      next page:
        material: ARROW
        name: "&fNext page →"
        lore:
          - "&7Go to page &e%nextpage%"
      middle:
        material: BOOK
        name: "&fInfo"
        lore:
          - "&7Page &e%page% &7out of &e%totalpages%"
      empty slots:
        material: BLACK_STAINED_GLASS_PANE
        name: "&7&l*"
        lore: []
    formulas worlds:
      title: "&fFormulas - &cChoose world"
      item:
        material: BOOKSHELF
        name: "&e%world%"
        lore:
          - "&e%formulas% &7formulas"
      global:
        material: GRASS_BLOCK
        name: "&aGlobal"
        lore:
          - "&7Non world specific formulas"
          - "&e%formulas% &7formulas"
    formulas for world:
      title: "&fFormulas - &e&l%world%"
      item:
        material: KNOWLEDGE_BOOK
        name: "&e%order%"
        lore:
          - "&7\"&a%formula%&7\""
          - "&eLEFT← &7click to &eChange order"
          - "&eRIGHT→ &7click to &c&lDelete"
      add formula item:
        material: LIME_STAINED_GLASS_PANE
        name: "&aAdd formula"
        lore:
          - "&7Click to add a new formula"
    add formula:
      title: "&fFormulas - &e&l%world% &f- &a&lCreate"
      formula string:
        without value:
          material: RED_STAINED_GLASS_PANE
          name: "&eFormula"
          lore:
            - "&7Click to add a value"
        with value:
          material: LIME_STAINED_GLASS_PANE
          name: "&eFormula"
          lore:
            - "&7Current value: &e%formula%"
            - "&7Click to edit"
      formula order:
        material: CLOCK
        name: "&eOrder"
        lore:
          - "&7Current value: &e%order%"
          - "&7Click to edit"
      save:
        correct:
          material: EMERALD
          name: "&aSave"
          lore:
            - "&7Click to confirm and &asave"
        incorrect:
          material: REDSTONE
          name: "&aSave"
          lore:
            - "&7Click to confirm and &asave"
            - "&cUnavailable&7: Please add a formula value"
    shop:
      # Should this feature be enabled?
      enabled: true
      # The title you want for the GUI
      title: '&c&lBuy HP'
      # The default value for formula variables when a variable is not present.
      default formula value: 0
      size: 27
      # Items go from 0 to the size you specified -1
      # the format needed:
      # items:
      #  material: the type of item
      #  name: the name the item will have
      #  lore: lines of lore to add to the item
      #  type: the hp modify type
      #  (add = add hearts, set = set hearts, remove = remove hearts, info = player info only. Will not modify HP, any other options = add)
      #  amount: the amount of hp to add or set to (2hp = 1 heart)
      #  node: The permission node associated with the item. OPTIONAL
      #  price: the amount of money to be taken from the player (negative numbers = give money)
      #  formulas: A list of expressions to be used for calculating a price, instead of using the price.
      #  requirements: A list of requirements per HP type, OPTIONAL.
      #     Available requirements are each type of HP (base, shop, permission, group)
      # Valid placeholders for name and lore are:
      #   - %price% - the price to buy or sell the item
      #   - %affordable% - whether the player has enough money to buy an item (check yes & no messages in messages file)
      #   - %name% - the player's name
      #   - %balance% - the player's current balance
      #   - %base_hp% - the player's current base hp value
      #   - %shop_hp% - the player's current shop hp value
      #   - %group_hp% - the player's current group hp value
      #   - %permission_hp% - the player's current permission hp value
      #   - %has_permission% - whether the player has the required permission to buy an item (check yes & no messages in messages file)
      #   - %meets_requirements% - whether the player meets the HP requirements to buy an item (check yes & no messages in messages file)
      items:
        8:
          material: BOOK
          name: '&6%name%''s info'
          lore:
            - '&fBalance: &a%balance%'
            - '&fBase HP: &c%base_hp%'
            - '&fGroup HP: &c%group_hp%'
            - '&fPermission HP: &c%permission_hp%'
            - '&fShop HP: &c%shop_hp%'
          type: info
          amount: 0.0
          price: 0.0
        10:
          material: REDSTONE
          name: '&cRemove 1 heart'
          lore:
            - '&6&lClick &fon this item'
            - '&fto remove 1 heart from your HP'
            - '&fPrice: &e%price%'
            - '&fAffordable: %affordable%'
            - '&fMeets requirements: &a%meets_requirements%'
          type: remove
          amount: 2.0
          message: '&fYou have sold one of your hearts to the server'
          formulas:
            - '-100*shop'
            - '-100' # will be used if player has no shop HP value, because of formula calculation logic
          requirements:
            base: ",30"
        11:
          material: DIAMOND
          name: '&fSet HP to 3 hearts'
          lore:
            - '&6&lClick &fon this item'
            - '&fto set your shop HP to 3 hearts'
            - '&fPrice: &e%price%'
            - '&fAffordable: %affordable%'
            - '&fMeets requirements: &a%meets_requirements%'
          type: set
          amount: 6.0
          formulas:
            - '(6*100)-(shop*100)'
          requirements:
            shop: "10,"
        12:
          material: EMERALD
          name: '&aAdd 1 heart'
          lore:
            - '&6&lClick &fon this item'
            - '&fto add 1 heart to your HP'
            - '&7&oOnly for VIPs'
            - '&7Up to 15 extra hearts, you'
            - '&7currently have &c%shop_hp%&7 extra hearts'
            - '&fPrice: &e%price%'
            - '&fAffordable: %affordable%'
            - '&fMeets requirements: &a%meets_requirements%'
            - '&fHas permission: &a%has_permission%'
          type: add
          amount: 2.0
          node: 'vip' # resulting in 'healthpower.shop.item.vip
          formulas:
            - '500+(100*shop)'
            - '500'
          requirements:
            shop: ",30"
        13:
          material: DIAMOND
          name: '&aAdd 1 heart'
          lore:
            - '&6&lClick &fon this item'
            - '&fto add 1 heart to your HP'
            - '&7&oOnly for VIP+s'
            - '&7Up to 15 extra hearts, you'
            - '&7currently have &c%shop_hp%&7 extra hearts'
            - '&fPrice: &e%price%'
            - '&fAffordable: %affordable%'
            - '&fMeets requirements: &a%meets_requirements%'
            - '&fHas permission: &a%has_permission%'
          type: add
          amount: 2.0
          node: 'vip.plus' # resulting in 'healthpower.shop.item.vip.plus
          formulas:
            - '400+(100*shop)'
            - '400'
          requirements:
            shop: ",30"
        14:
          material: COAL
          name: '&aAdd 1 heart'
          lore:
            - '&6&lClick &fon this item'
            - '&fto add 1 heart to your HP'
            - '&7Up to 15 extra hearts, you'
            - '&7currently have &c%shop_hp%&7 extra hearts'
            - '&fPrice: &e%price%'
            - '&fAffordable: %affordable%'
            - '&fMeets requirements: &a%meets_requirements%'
            - '&fHas permission: &a%has_permission%'
          type: add
          amount: 2.0
          formulas:
            - '600+(100*shop)'
            - '600'
          requirements:
            shop: ",30"